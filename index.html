<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> TEMPERATURE CONVERTER</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://png.pngtree.com/png-vector/20191111/ourmid/pngtree-thermometer-icon-vector--icon-design-png-image_1978811.jpg">
        
    </head>
    <body>
        <div class="container">
            <div class="temperature-converter">
                <h2 class="title">Temperature Converter</h2>

                <div class="result">
                   <span class="result-heading">Result (Celsius)</span> 
                   <h2 class="celsius-value" id="Celsius"></h2>
                </div>

                <div class="degree-type">
                    <div class="degree-field">
                        <label for="degree">Degrees</label>
                        <input type="number" name="degree" id="degree">
                    </div>
                    <div class="temp-field">
                        <label for="temp-type">Type</label>
                        <select name="temperature" id="temp-type" autocomplete="on">
                            <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
                            <option value="Kelvin" id="Kelvin">Kelvin</option>
                        </select>

                    </div>
                </div>
                <button id="convert-btn">Convert</button>
                
             </div>
     </div>
     
     <script src="temp.js">
        
     </script>

     
       



    
    </body>
</html>
